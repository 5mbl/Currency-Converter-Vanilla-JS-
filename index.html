<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <!-- FontAweome CDN Link for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>

    <title>Currency Converter App 2.0</title>
</head>

<body>
    <div class="wrapper">
        <header>Currency Converter 2.0</header>
        <form action="#">
            <!-- INPUT -->
            <div class="amount">
                <p>Enter Amount</p>
                <input type="text" value = "1" id="inputAmount">
            </div>
            <!-- DROPLIST -->
            <div class="drop-list">
                <div class="from">
                    <p>From</p>
                    <div class="select-box">
                        <img src="https://flagcdn.com/w80/us.png" alt="flag">
                        <select > !-- Countrylist --> </select>
                    </div>
                </div>

                <div class="icon" id="switch-icon"><i class="fas fa-exchange-alt"></i></div>
                
                <div class="to">
                    <p>To</p>
                    <div class="select-box">
                        <img src="https://flagcdn.com/w80/de.png" alt="flag">
                        <select > <!-- Countrylist --> </select>
                    </div>
                </div>
            </div>
            <!-- EXCHANGE RATE -->
            <div class="exchange-rate"> </div>
            <button>Get Exchange Rate</button>
        </form>    
    </div>
    
    <script src="js/country-list.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
